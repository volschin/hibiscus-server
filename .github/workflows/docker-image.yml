name: Docker Image CI

on:
  push:
    paths:
      - 'release-version'
      - 'Dockerfile'
      - 'package.json'
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      id-token: write # needed for signing the images with GitHub OIDC Token

    steps:
      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.4.0

#      - name: Set up QEMU
#        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.1.0

      - name: Set the value
        run: |
          echo "version=$(cat release-version)" >> $GITHUB_ENV
        
      - id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=long
            type=schedule,pattern={{date 'YYYY-MM-DD'}}
#          --tag $DOCKER_USER/hibiscus-server:${{ env.version }}-$OPENJDK_VERSION \
#          --tag $DOCKER_USER/hibiscus-server:${{ env.version }} \
#          --tag $DOCKER_USER/hibiscus-server:latest \

      - name: Build and Push container images
        env:
          DOCKER_BUILDKIT: 1
          OPENJDK_VERSION: 20-slim
        uses: docker/build-push-action@v5
        id: build-and-push
        with:
#          platforms: linux/amd64,linux/arm64
          buildargs: |
            HIBISCUS_VERSION=${{ env.version }}
            OPENJDK_VERSION=$OPENJDK_VERSION
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
  
      - name: Sign the images with GitHub OIDC Token
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
          TAGS: ${{ steps.docker_meta.outputs.tags }}
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes ${images}
